name: C# Build and Syntax Check

on:
 push:
   branches: ["main"]
 pull_request:
   branches: ["main"]

jobs:
   build:
     runs-on: ubuntu-latest

     steps:
     - name: Checkout Code
       uses: actions/checkout@v4

     - name: Setup SDK
       uses: actions/setup-dotnet@v4
       with:
         dotnet-version: '9.0'
         
     - name: Restore Dependacies
       run: dotnet restore

     - name: Unit Tests
       run: dotnet test

     - name: Build
       run: dotnet build --configuration Release    
